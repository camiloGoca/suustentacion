<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>transaccion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Transaccion</ion-card-title>
      <ion-card-subtitle>Detalles de productos</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Nombre" labelPlacement="floating" placeholder="Digite el nombre del producto"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input label="Modelo" labelPlacement="floating" placeholder="Digite el modelo del producto"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input label="Precio" labelPlacement="floating" placeholder="Digite el precio del producto"></ion-input>
        </ion-item>
  
      </ion-list>
    </ion-card-content>
<ion-button routerLink="/transaccion">Registrar</ion-button>
<ion-button>Eliminar</ion-button>
<ion-button>Default</ion-button>
</ion-card>
</ion-content>
